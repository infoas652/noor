
<div class="flex items-center justify-center min-h-screen bg-slate-100 p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-8 my-12 space-y-8">
    <div class="flex justify-between items-start">
      <div class="text-right">
        <h1 class="text-3xl font-bold text-slate-800">لوحة التحكم</h1>
        <p class="text-slate-500 mt-2">قم بتحديث معلومات ملفك الشخصي من هنا.</p>
      </div>
      <div class="flex items-center gap-x-4">
        <a routerLink="/home" class="bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-md transition-colors">
          العودة للموقع
        </a>
        <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition-colors">
          تسجيل الخروج
        </button>
      </div>
    </div>

    <!-- Form Sections -->
    <div class="space-y-6">

      <!-- Personal Information -->
      <fieldset class="border-t border-slate-200 pt-6">
        <legend class="text-xl font-semibold text-slate-700 mb-4">المعلومات الشخصية</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-slate-600 mb-1">الاسم الكامل</label>
            <input type="text" id="name" [(ngModel)]="editableData().name" class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="title" class="block text-sm font-medium text-slate-600 mb-1">المسمى الوظيفي</label>
            <input type="text" id="title" [(ngModel)]="editableData().title" class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>
        <div class="mt-6">
            <label for="bio" class="block text-sm font-medium text-slate-600 mb-1">السيرة الذاتية</label>
            <textarea id="bio" rows="4" [(ngModel)]="editableData().bio" class="w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
      </fieldset>
      
      <!-- Profile Picture -->
      <fieldset class="border-t border-slate-200 pt-6">
        <legend class="text-xl font-semibold text-slate-700 mb-4">الصورة الشخصية</legend>
        <div class="flex items-center gap-6">
            @if (editableData().profilePicture) {
              <img [src]="editableData().profilePicture" alt="معاينة الصورة" class="w-24 h-24 rounded-full object-cover shadow-md">
            } @else {
              <div class="w-24 h-24 rounded-full bg-slate-200 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
              </div>
            }
          <div>
            <label for="file-upload" class="cursor-pointer bg-white py-2 px-4 border border-slate-300 rounded-md shadow-sm text-sm font-medium text-slate-700 hover:bg-slate-50">
                <span>رفع ملف</span>
            </label>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="handleImageUpload($event)" accept="image/png, image/jpeg">
            <p class="text-xs text-slate-500 mt-2">PNG, JPG حتى 10 ميجابايت.</p>
          </div>
        </div>
      </fieldset>

      <!-- Contact Details -->
      <fieldset class="border-t border-slate-200 pt-6">
        <legend class="text-xl font-semibold text-slate-700 mb-4">معلومات التواصل والروابط الاجتماعية</legend>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <input type="email" [(ngModel)]="editableData().contact.email" placeholder="البريد الإلكتروني" class="w-full px-4 py-2 border border-slate-300 rounded-md">
            <input type="tel" [(ngModel)]="editableData().contact.phone" placeholder="الهاتف" class="w-full px-4 py-2 border border-slate-300 rounded-md">
            <input type="url" [(ngModel)]="editableData().contact.facebook" placeholder="رابط فيسبوك" class="w-full px-4 py-2 border border-slate-300 rounded-md">
            <input type="url" [(ngModel)]="editableData().contact.instagram" placeholder="رابط انستغرام" class="w-full px-4 py-2 border border-slate-300 rounded-md">
            <input type="url" [(ngModel)]="editableData().contact.tiktok" placeholder="رابط تيك توك" class="w-full px-4 py-2 border border-slate-300 rounded-md">
            <input type="url" [(ngModel)]="editableData().contact.snapchat" placeholder="رابط سناب شات" class="w-full px-4 py-2 border border-slate-300 rounded-md">
            <input type="url" [(ngModel)]="editableData().contact.discord" placeholder="رابط دعوة ديسكورد" class="w-full px-4 py-2 border border-slate-300 rounded-md">
        </div>
      </fieldset>
      
      <!-- Skills -->
      <fieldset class="border-t border-slate-200 pt-6">
        <legend class="text-xl font-semibold text-slate-700 mb-4">المهارات</legend>
         <div>
            <label for="skills" class="block text-sm font-medium text-slate-600 mb-1">المهارات (مفصولة بفاصلة)</label>
            <textarea id="skills" rows="3" [(ngModel)]="skillsInput" class="w-full px-4 py-2 border border-slate-300 rounded-md"></textarea>
        </div>
      </fieldset>
      
      <!-- Action Button -->
      <div class="pt-5 border-t border-slate-200">
          <div class="flex justify-end">
              <button (click)="saveChanges()" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-3 px-8 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">
                  حفظ كل التغييرات
              </button>
          </div>
      </div>

       <!-- Security Settings -->
      <fieldset class="border-t border-slate-200 pt-6">
        <legend class="text-xl font-semibold text-slate-700 mb-4">إعدادات الأمان</legend>
        <div class="space-y-4">
          <input type="password" [(ngModel)]="currentPassword" placeholder="كلمة المرور الحالية" class="w-full px-4 py-2 border border-slate-300 rounded-md">
          <input type="text" [(ngModel)]="newUsername" placeholder="البريد الإلكتروني الجديد" class="w-full px-4 py-2 border border-slate-300 rounded-md">
          <input type="password" [(ngModel)]="newPassword" placeholder="كلمة المرور الجديدة" class="w-full px-4 py-2 border border-slate-300 rounded-md">
          @if (credentialUpdateMessage(); as msg) {
            <p [class.text-green-600]="msg.type === 'success'" [class.text-red-600]="msg.type === 'error'">
              {{ msg.text }}
            </p>
          }
        </div>
        <div class="flex justify-end pt-5">
            <button (click)="updateCredentials()" class="inline-flex justify-center rounded-md border border-transparent bg-slate-700 py-2 px-6 text-sm font-medium text-white shadow-sm hover:bg-slate-800">
                تحديث بيانات الاعتماد
            </button>
        </div>
      </fieldset>
    </div>
  </div>
</div>
